<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header>
	<div class="inner">
		<div class="header__menu">
			<nav>
				<ul>
					<li><a sec:authorize="hasRole('ROLE_MEMBER')" th:href="${'/project/list'}" th:class="${'01' == '01'} ? 'current' : 'off'">프로젝트 관리</a></li>
					<li><a sec:authorize="hasRole('ROLE_MEMBER')" th:href="${'/project/reg'}" th:class="${#httpServletRequest.requestURI == '/project/reg'} ? 'current' : 'off'">프로젝트 등록</a></li>

				</ul>
			</nav>

			<div class="header_menu__right">
