<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
<!-- header 추가 -->
<div class="container">
	<div th:insert="common/header.html" id="header"></div>
	<div class="wrapper">


		<article class="table-set">
			<div class="inner">
				<div class="table-list-tit">담당자 상세</div>
				<input type="hidden" name="id" th:value="${managerDto.id}">
				<table>
					<colgroup>
						<col style="width:200px;">
						<col style="width:auto;">
					</colgroup>
					<tbody>
					<tr>
						<th>담당자명</th>
						<td><input class="tbox" name="managerNm" th:value="${managerDto.managerNm}"></td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td><input class="tbox" name="managerTelNo" th:value="${managerDto.managerTelNo}"></td>
					</tr>
					<tr>
						<th>등록일시</th>
						<td th:text="${#temporals.format(managerDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
					</tr>
					<tr>
						<th>수정일시</th>
						<td th:text="${#temporals.format(managerDto.modifiedDate,'yyyy-MM-dd HH:mm')}"></td>
					</tr>

					</tbody>
				</table>
				<div class="table-menu">
					<a href="javascript:history.back()">취소</a>
					<a href="javascript:manager.update();">수정</a>
				</div>
			</div>
		</article>

	</div>
</div>


<!-- footer 추가 -->
<div th:insert="common/footer.html" id="footer"></div>
<script th:src="@{/js/manager/manager.js}"></script>



</body>
</html>
